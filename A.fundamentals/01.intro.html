<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroJS</title>
</head>
<body>
    <h1 id="h1">
        <span>elemelme</span>
    </h1>
    <h1 onclick="alert('hello world')" >inline css</h1>
    <button id="btn">internal css</button>
    <script>
        let elm = document.getElementById('btn')
        elm.addEventListener('click',()=>alert('you clicked'))
    </script>
    <script src = "./main.js"></script>
    <script>
        // console.log('hello world')
        console.error('error')
        console.warn('warning')

        console.log('hello world!')
        console.getElementById('h1').textContent = 'hello world!'
        console.getElementById('h1').innerHTML = 'hello world!'
        console.getElementById('h1').innerText = 'hello world!'
        console.log(document.getElementById('h1').childNodes)
    </script>
</body>
</html>
