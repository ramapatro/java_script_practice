<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h1 id="heading"></h1>

    <script>
        console.log(1+1)
        console.log(1-1)
        console.log(1*1)
        console.log(1/1)
        console.log(1%1)

        // operator types
        // arithmatic
        // logical
        // comparision
        // assignment
        // bitwise

        //{1} arithmatic operator
        /*[+,-,*,/,%]*/
        console.log(10+10)
        console.log(10-10)
        console.log(false-true) /*0-1=-1*/
        console.log(false+true)/*0+1=1*/
        console.log(true-false)/*1-0=1*/
        console.log(20*2)
        console.log(20/2) 
        console.log(20/3) 
        console.log(20%3)
        console.log(-20%3)  
        console.log(-10+40) 
        console.log(-10-30) 
        console.log((-1*0)+5 )  /*BODMAS RULE*/
        console.log(Infinity -1) 
        console.log(-Infinity -1) 
        console.log(typeof 1) 
        console.log(typeof 0) 
        console.log(typeof true) 
        console.log(typeof false) 

        // {2}comparision operator
        // >,<,<=,>=,==,===
        // document.getElementById('heading').inner.text =1
        console.log(1>0) 
        console.log(1<0) 
        console.log(10>=8) 
        console.log(10<=10) 

        console.log(true == 1) /*true*/
        console.log(true === 1) /*false*/
        console.log(1!==false) 
        console.log(1!==true) 
        console.log(0!==false) 
        console.log(0!==true) 

        //{3} logical operator
        // and,or,not,(&,||,!)
        console.log(!true) 
        console.log(!false) 
        console.log(!0) 
        console.log(!0) 
        console.log(!'') 

        // && operator
        // [T] && [T] = [T]
        // [T] && [F] = [F]
        // [F] && [T] = [F]
        // [F] && [F] = [F]

        console.log(2>1 && 5>3);
        console.log(2>1 && 5<3);
        console.log(2<1 && 5>3);
        console.log(2<1 && 5<3);

        // || operator
        // [T] || [T] = [T]
        // [T] || [F] = [T]
        // [F] || [T] = [T]
        // [F] || [F] = [F]

        console.log(2>1 || 5>3);
        console.log(2>1 || 5<3);
        console.log(2<1 || 5>3);
        console.log(2<1 || 5<3);

        // [4]assignment operator
        // *=, += , -=, *=, /= ,%=,!=,|=,&=
        var nanu = 'nanu piluuu'
        var nanu = 'tingu piluu'
        var nanu = 'dina rati hasutha'
        console.log(nanu)

        a = 30;
        console.log(a)
        // a = a+30;
        // a += 30;
        // a = a-30;
        // a -=30;
        // a = a*30 ;
        // a *= 30;
        // a = a/30 ;
        // a /= 30 ;
        // a = a % 4;
        // a %= 4;
        console.log(a);

        // exponential operator
        console.log(1**1)
        console.log(2**3)
        console.log(2**16)

    </script>
</body>
</html>
