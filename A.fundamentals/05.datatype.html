<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatypes</title>
  </head>
  <body>
    <script>
      // primitive datatypes
      /*
        String
        boolean(true,false)
        undefined
        null
        number
        Symbol
        BigInt
*/
      // non primitive
      /*
        Object
           Array
           function
           */

     
           console.log(typeof '')//single quote
           console.log(typeof "")//double quote
           console.log(typeof ``)//backtik
           console.log(typeof '2')
           console.log(typeof 'ab')
           console.log(typeof '^&')
           console.log(typeof "2")
           console.log(typeof "ab")
           console.log(typeof "^&")
           console.log(typeof `2`)
           console.log(typeof `ab`)
           console.log(typeof `^&`)


      // var name = 'name is ahan'
      // var name = "name is ahan"
      let name = `name is aks`; //string
       name = 1 //number
       name = 1.2 //number
       name = true //boolean
      //  name = false //boolean
      //  name = undefined //undefined
      //  name = null //object
      //  name = [] // object
      //  name = {} //object
      //  name = new Object() //object
      //  name = function(){} //function
      //  name = Symbol; //function
      //  name = BigInt; //function
      //  name = Object //function

      console.log(typeof name);
    </script>
  </body>
</html>
